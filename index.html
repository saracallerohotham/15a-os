<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mis 15 - Sofía</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- PORTADA -->
    <section class="portada" id="portada">
      <img
        src="img/portadameangirls.png"
        alt="Portada Sofía"
        class="portada-img"
      />


    <!-- SECCIÓN CON CONTADOR -->
    <section class="invitacion" id="invitacion">
      <h2 class="subtitulo">
        ¡Te espero para compartir una noche inolvidable!
      </h2>

      <div id="cuenta-regresiva" class="contador">
        <div class="unidad" aria-label="Días restantes">
          <div class="numero" id="dias">00</div>
          <div class="etiqueta">Días</div>
        </div>
        <div class="unidad" aria-label="Horas restantes">
          <div class="numero" id="horas">00</div>
          <div class="etiqueta">Horas</div>
        </div>
        <div class="unidad" aria-label="Minutos restantes">
          <div class="numero" id="minutos">00</div>
          <div class="etiqueta">Minutos</div>
        </div>
        <div class="unidad" aria-label="Segundos restantes">
          <div class="numero" id="segundos">00</div>
          <div class="etiqueta">Segundos</div>
        </div>
      </div>
    </section>

    <script src="functions.js"></script>
  </body>
</html>
